<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Sales Charts</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    #toggleBarBtn {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }

    .chart-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }

    .chart-box {
      width: 100%;
    }

    /* On screens wider than 768px (e.g., laptops), show charts side by side */
    @media (min-width: 768px) {
      .chart-container {
        flex-direction: row;
      }

      .chart-box {
        width: 50%;
      }
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>
  <h2>Responsive Live Updating Sales Charts</h2>
  <button id="toggleBarBtn">Hide Bars</button>

  <div class="chart-container">
    <div class="chart-box">
      <canvas id="chart1"></canvas>
    </div>
    <div class="chart-box">
      <canvas id="chart2"></canvas>
    </div>
  </div>

  <script>
    const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
    let currentMonth = 0;

    const monthlySales = [];
    const runningTotal = [];

    const ctx1 = document.getElementById('chart1').getContext('2d');
    const ctx2 = document.getElementById('chart2').getContext('2d');

    const chart1 = new Chart(ctx1, {
      type: 'bar',
      data: {
        labels: [],
        datasets: [
          {
            type: 'bar',
            label: 'Monthly Sales',
            data: [],
            backgroundColor: 'rgba(54, 162, 235, 0.6)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          },
          {
            type: 'line',
            label: 'Running Total',
            data: [],
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 2,
            fill: false,
            tension: 0.3,
            pointBackgroundColor: 'rgba(255, 99, 132, 1)'
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Monthly Sales (Bar) & Running Total (Line)'
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Amount ($)'
            }
          }
        }
      }
    });

    const chart2 = new Chart(ctx2, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          {
            label: 'Monthly Sales',
            data: [],
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 2,
            fill: false,
            tension: 0.3,
            pointBackgroundColor: 'rgba(54, 162, 235, 1)'
          },
          {
            label: 'Running Total',
            data: [],
            borderColor: 'rgba(255, 159, 64, 1)',
            borderWidth: 2,
            fill: false,
            tension: 0.3,
            pointBackgroundColor: 'rgba(255, 159, 64, 1)'
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Chart 2 â€“ Line View'
          }
        }
      }
    });

    document.getElementById('toggleBarBtn').addEventListener('click', () => {
      const barDataset = chart1.data.datasets[0];
      barDataset.hidden = !barDataset.hidden;
      chart1.update();
      toggleBarBtn.textContent = barDataset.hidden ? 'Show Bars' : 'Hide Bars';
    });

    function addRandomSales() {
      const randomSale = Math.floor(Math.random() * 500 + 500);
      const label = monthNames[currentMonth % 12] + (Math.floor(currentMonth / 12) > 0 ? ` '${String(2024 + Math.floor(currentMonth / 12)).slice(-2)}` : '');
      currentMonth++;

      monthlySales.push(randomSale);
      runningTotal.push((runningTotal[runningTotal.length - 1] || 0) + randomSale);

      chart1.data.labels.push(label);
      chart1.data.datasets[0].data.push(randomSale);
      chart1.data.datasets[1].data.push(runningTotal[runningTotal.length - 1]);
      chart1.update();

      chart2.data.labels.push(label);
      chart2.data.datasets[0].data.push(randomSale);
      chart2.data.datasets[1].data.push(runningTotal[runningTotal.length - 1]);
      chart2.update();
    }

    setInterval(addRandomSales, 3000);
  </script>
</body>
</html>
